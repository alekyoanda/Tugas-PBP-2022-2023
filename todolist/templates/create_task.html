{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Task</title>
<link rel="stylesheet" href="{% static 'todolist/style_login.css' %}">
{% endblock meta %}

{% block content %}

<div class="container-login">
    <div class="login-form">
        <h2>Create Task</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Title: </td>
                    <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Description: </td>
                    <td><textarea name="description" placeholder="Description" class="form-control" cols="30" rows="4"></textarea></td>
                </tr>
    
                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Create"></td>
                </tr>
            </table>
        </form>
    
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
    
    </div>
</div>


{% endblock content %}
